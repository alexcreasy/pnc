<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1>
        Eventbus Test
      </h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <th>id</th>
        <th>name</th>
        <th>status</th>
        <th>action</th>
      </thead>
      <tbody>
      <tr ng-repeat="row in eventCtrl.getData()" pnc-listen="buildStatus" pnc-callback="eventCtrl.update(event, payload)">
        <td>{{ row.id }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.status }}</td>
        <td><button class="btn btn-large btn-warning" ng-click="eventCtrl.fireEvent(row)">Complete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
