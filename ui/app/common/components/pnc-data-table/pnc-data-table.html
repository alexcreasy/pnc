<div class="row">
  <div class="col-md-12">

    <div>
      
      <div class="toolbar-search-right pull-right" ng-if="::$ctrl.searchEnabled()">
        <div class="search-field">
          <div class="form-group">
            <div class="input-group" role="search">
              <label class="sr-only" for="data-table-search-{{$id}}">Filter Results</label>
              <input id="data-table-search-{{$id}}" type="search" name="searchField" class="form-control" ng-model="$ctrl.searchString" ng-change="$ctrl.search(searchField)" placeholder="Search">
              <div class="input-group-addon" ng-class="{'active' : $ctrl.filteringPaginator.isLoaded }">
                <i class="fa fa-search display-when-active"></i>
                <div class="spinner spinner-xs pull-right hide-when-active"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="btn-toolbar pull-right">
        <button type="button"
          class="btn btn-default"
          uib-tooltip="Add an existing Build Config"
          tooltip-popup-delay="2500"
          tooltip-placement="top"
          tooltip-append-to-body="true"
          ng-click="$ctrl.edit()">
          <i class="pficon pficon-edit"></i> Edit
        </button>
      </div>


    </div>

  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div ng-transclude="table"></div>
    <!-- <pnc-build-configs-list build-configs="$ctrl.paginator.data" display-fields="$ctrl.displayFields" actions-data="$ctrl.actionsData" actions-template-url="pnc-build-group-build-config-actions-template"></pnc-build-configs-list> -->
    <pnc-pager class="pull-right" page="$ctrl.paginator"></pnc-pager>
  </div>
</div>
