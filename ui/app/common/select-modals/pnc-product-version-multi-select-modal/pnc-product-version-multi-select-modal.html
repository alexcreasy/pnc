<div>
  <div class="modal-header">
    <h3 class="modal-title">{{ $ctrl.title }}</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
          <pnc-product-version-combobox ng-model="$ctrl.productVersion" ng-change="$ctrl.onSelect($ctrl.productVersion)"></pnc-product-version-combobox>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <pf-list-view class="list-group list-view-pf list-view-pf-view"
                          id="product-version-list"
                          config="$ctrl.config"
                          items="$ctrl.selected"
                          action-buttons="$ctrl.actionButtons">

            <div class="list-view-pf-description">
              {{ item.productName }} - v{{ item.version }}
          </div>
        </pf-list-view>
      </div>
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">Save</button>
      <button class="btn btn-default" type="button" ng-click="$ctrl.close()">Cancel</button>
  </div>
</div>
