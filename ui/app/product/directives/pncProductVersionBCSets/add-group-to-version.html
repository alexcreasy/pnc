<div>
  <div class="modal-header">
    <!-- <div class="pull-right">
        <button class="btn btn-primary" type="button" ng-click="ctrl.save()">Save</button>
        <button class="btn btn-default" type="button" ng-click="ctrl.close()">Cancel</button>
    </div> -->
    <h3 class="modal-title">Add/Remove Build Groups to {{ ctrl.product.name }}: {{ ctrl.version.version }}</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <div class="input-group">
              <!-- <label for="exampleInputEmail1"></label> -->
              <input type="text"  name="selectGroup"
                                  class="form-control combobox"
                                  id="select-build-group"
                                  placeholder="Enter build group name to search..."
                                  autocomplete="off"
                                  ng-model="ctrl.selected"
                                  typeahead="group as group.name for group in ctrl.fetchGroups($viewValue)"
                                  typeahead-on-select="ctrl.onSelect($item, $model, $label)"
                                  typeahead-wait-ms="500">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div pf-list-view class="list-group list-view-pf list-view-pf-view"
                          id="build-group-list"
                          config="ctrl.config"
                          items="ctrl.groups"
                          action-buttons="ctrl.actionButtons">

            <div class="list-view-pf-description">
              <div class="list-group-item-heading">
                {{item.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ctrl.save()">Save</button>
      <button class="btn btn-default" type="button" ng-click="ctrl.close()">Cancel</button>
  </div>
</div>
